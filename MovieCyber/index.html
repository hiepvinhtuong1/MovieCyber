<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Cyber</title>

    <!-- FONT GOOGLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BS5 CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Index CSS  -->
    <link rel="stylesheet" href=".//css/index.css" />
  </head>
  <body>
    <!-- HEADER  -->
    <header class="container">
      <p class="bg-dark text-white text-lg-end mb-0">
        <i class="fa-solid fa-phone"></i>
        <span class="mx-3 border-end pe-2">096.105.1014</span>
        <i class="fa fa-search"></i>
      </p>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#movieCyber"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="movieCyber">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active line">
                <a class="nav-link" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item line">
                <a class="nav-link" href="#">WHAT's ON</a>
              </li>
              <li class="nav-item line">
                <a class="nav-link" href="#">SHORTCOEDS</a>
              </li>
              <li class="nav-item line">
                <a class="nav-link" href="#">NEWS</a>
              </li>
              <li class="nav-item line">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- HEADER  -->

    <!-- CAROUSEL -->
    <section class="movieCarousel"></section>
    <!-- NEWIN  -->
    <section class="newIn"></section>
    <!-- SHOWTIMES  -->
    <section class="showTimes"></section>
    <!-- COMINGSOON  -->
    <section class="comingSoon"></section>
    <!-- MOVIELIST  -->
    <section class="movieList"></section>
    <!-- CONTACT  -->
    <section class="contact"></section>
    <!-- FOOTER -->
    <footer></footer>

    <!-- BS5 JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
